<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Slide test</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="ppSwiper.png" />
    <link rel="apple-touch-icon" href="ppSwiper.png" />
  </head>
  <body>
    <header>
      <h1 class="chakraFonts">Manuel</h1>
      <ul>
        <li class="chakraFonts">Passer</li>
        <li class="chakraFonts">à</li>
        <li class="chakraFonts">
          <a href="second/second.html">L'automatique</a>
        </li>
      </ul>
    </header>
    <div class="content">
      <div class="cardSlide">
        <img
          src="media/angle-petit-bas.png"
          alt="défilementGauche"
          id="gauche"
        />
        <img
          src="media/angle-petit-bas.png"
          alt="défilementDroite"
          id="droite"
        />
        <div class="numImg" id="numImg">
          <div class="point" id="point1"></div>
          <div class="point" id="point2"></div>
          <div class="point" id="point3"></div>
          <div class="point" id="point4"></div>
          <div class="point" id="point5"></div>
        </div>
        <div class="photo1" id="photo1"></div>
        <div class="photo2" id="photo2"></div>
        <div class="photo3" id="photo3"></div>
        <div class="photo4" id="photo4"></div>
        <div class="photo5" id="photo5"></div>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
